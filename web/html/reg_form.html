<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registering form</title>
	<link rel="stylesheet" type="text/css" href="vls.css" />
	</head>
  <body>

<form action="register.do" method="POST">
    <h1>Регистрационная форма</h1>
    <h2>Заполните поля:</h2>
<table>
<tr>
	<th>Тип клиента:</th>
	<td>
	<input type="radio" name="usertype" value="company" checked="checked"/>Юридическое лицо 
	<input type="radio" name="usertype" value="private"/>Физическое лицо
	</td>
</tr>
	<tr><th>Адрес e-mail: </th><td><input type="text" name="login"/></td></tr>
	<tr><th>Пароль: </th><td><input type="password" name="password1"/></td></tr>
	<tr><th>Пароль еще раз: </th><td><input type="password" name="password2"/></td></tr>
<tr>
	<th></th>
	<td><input type="submit" value="Зарегистрироваться"/></td>
</tr>
</table>
</form>


</body>
</html>
